<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }
    .navbar {
      background-color: #1877f2;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      margin-right: 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .navbar a:hover {
      background-color: rgba(255,255,255,0.2);
    }
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">facebook</a>
    <a href="https://minecraftqz.github.io/" target="_blank">minecraft</a>
  </div>

  <div class="content">
    <h1>ยินดีต้อนรับ!</h1>
    <p>นี่คือเมนูตัวอย่าง มีลิงก์ไปยังหน้า index.html และ Minecraft QZ.</p>
  </div>
</body>
</html>
