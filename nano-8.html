<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>nano 8.5 — HTML Edition</title>
  <style>
    body { margin:0; font:14px/1.5 monospace; background:#101215; color:#e5e7eb; }
    .app { display:grid; grid-template-rows:auto auto 1fr auto; height:100vh; }
    .menubar { background:#0f1318; padding:.4rem .6rem; border-bottom:1px solid #222; }
    .menubar button { margin-right:.5rem; padding:.3rem .6rem; background:#1f2937; border:1px solid #374151; color:#e5e7eb; border-radius:4px; cursor:pointer; }
    .editor { width:100%; height:100%; border:0; outline:none; background:transparent; color:#fff; padding:1rem; resize:none; }
    .flash { position:fixed; bottom:1rem; right:1rem; background:#111418; border:1px solid #333; padding:.3rem .6rem; border-radius:4px; opacity:0; transition:.3s; }
    .flash.show { opacity:1; }
    .overlay { position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,.6); }
    .overlay.show { display:flex; }
    .panel { background:#0b0d10; padding:1rem; border-radius:8px; border:1px solid #2b3138; width:300px; }
    .panel header { font-weight:bold; margin-bottom:.5rem; }
    .panel button { margin-top:.3rem; width:100%; padding:.3rem; border:0; border-radius:4px; background:#1f2937; color:#e5e7eb; cursor:pointer; }
  </style>
</head>
<body>
  <div class="app">
    <div class="menubar">
      <button onclick="newFile()">New</button>
      <button onclick="showOpenMenu()">Open</button>
      <button onclick="saveCurrentFile()">Save</button>
    </div>
    <textarea id="editor" class="editor" placeholder="พิมพ์ข้อความของคุณที่นี่…"></textarea>
    <div class="flash" id="flash"></div>
  </div>

  <div class="overlay" id="openOverlay">
    <div class="panel">
      <header>Open File</header>
      <div id="fileList"></div>
      <button onclick="closeOpenMenu()">Cancel</button>
    </div>
  </div>

<script>
const editor = document.getElementById('editor');
const flash = document.getElementById('flash');
let currentFile = null;

function showFlash(msg){
  flash.textContent = msg;
  flash.classList.add('show');
  setTimeout(()=>flash.classList.remove('show'),1200);
}

function saveFileToLocal(name, content){
  const now = new Date().toLocaleString();
  localStorage.setItem("file_"+name, JSON.stringify({name, content, savedAt: now}));
  showFlash("Saved: "+name);
}

function loadFileList(){
  let files=[];
  for(let i=0;i<localStorage.length;i++){
    const k = localStorage.key(i);
    if(k.startsWith("file_")){
      const d = JSON.parse(localStorage.getItem(k));
      files.push(d);
    }
  }
  return files;
}

function openFileFromLocal(name){
  const data = JSON.parse(localStorage.getItem("file_"+name));
  if(data){
    editor.value=data.content;
    currentFile=data.name;
    showFlash("Opened: "+data.name);
  }
}

function newFile(){
  currentFile = prompt("ชื่อไฟล์ใหม่:", "untitled.txt");
  editor.value="";
}

function saveCurrentFile(){
  if(!currentFile){
    currentFile = prompt("ชื่อไฟล์:", "untitled.txt");
    if(!currentFile) return;
  }
  saveFileToLocal(currentFile, editor.value);
}

function showOpenMenu(){
  const list=document.getElementById('fileList');
  list.innerHTML="";
  const files=loadFileList();
  if(files.length===0){
    list.innerHTML="<p>ยังไม่มีไฟล์</p>";
  } else {
    files.forEach(f=>{
      const btn=document.createElement('button');
      btn.textContent=f.name+" ("+f.savedAt+")";
      btn.onclick=()=>{openFileFromLocal(f.name);closeOpenMenu();};
      list.appendChild(btn);
    });
  }
  document.getElementById('openOverlay').classList.add('show');
}

function closeOpenMenu(){
  document.getElementById('openOverlay').classList.remove('show');
}
</script>
</body>
</html>
