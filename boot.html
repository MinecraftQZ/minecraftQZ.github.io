<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boot Menu Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 40px;
      color: #ffffff;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .menu button {
      padding: 20px 200px;
      font-size: 30px;
      border: none;
      border-radius: 20px;
      cursor: default; /* ปิดคลิกเมาส์ */
      background-color: #333;
      color: white;
      transition: 0.5s;
      pointer-events: none; /* ปิดการคลิก */
    }

    .menu button.selected {
      background-color: #ffffff;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Boot Menu</h1>

  <div class="menu">
    <button data-link="facebook.html" class="selected">Facebook</button>
    <button data-link="index.html">Minecraft</button>
    <button data-link="https://www.youtube.com/@minecraftQZ">YouTube</button>
  </div>

  <script>
    const buttons = document.querySelectorAll('.menu button');
    let currentIndex = 0;

    function updateSelection() {
      buttons.forEach((btn, i) => {
        btn.classList.toggle('selected', i === currentIndex);
      });
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === "ArrowUp") {
        currentIndex = (currentIndex - 1 + buttons.length) % buttons.length;
        updateSelection();
      } else if (e.key === "ArrowDown") {
        currentIndex = (currentIndex + 1) % buttons.length;
        updateSelection();
      } else if (e.key === "Enter") {
        selectMenu(currentIndex);
      }
    });
  </script>
</body>
</html>
